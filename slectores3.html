<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: salmon;
        }
        p:hover {
            color:blue;
        }
        div p:nth-child(2) {
            color: violet;
    
        }
        p::first-letter {
            color: teal;
        }
        p::before {
            content: "*";
        }
        p::after{
            content: "*";
        }
        ::placeholder{
            color: tomato;
        }
    </style>
</head>
<body>
    <p>hola</p>
    <div>
        <p>platzi</p>
        <p>master</p>
        <p>lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
